<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertidor de horas</h1>
    <div class="form">
        <label for="input-seconds">Ingresa la cantidad de segundos:</label>
        <input type="number" id="input-seconds" placeholder="Ingresa los segundos">
        <button id="convertir-btn">Convertir</button>
    </div>
    <div class="resultado">
        <p>Horas: <span id="horas"></span></p>
        <p>Minutos: <span id="minutos"></span></p>
        <p>Segundos: <span id="segundos"></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
